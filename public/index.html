<html ng-app="app">
  <head>
    <title>PLST</title>

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="640">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <meta http-equiv="cleartype" content="on">

    <link href='http://fonts.googleapis.com/css?family=Lato:100,400,900,100italic,400italic,900italic' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="/css/cooldown.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <script type="text/javascript" src="http://cdn-files.deezer.com/js/min/dz.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-animate.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <script type="text/javascript" src="/js/main.js"></script>

    <script type="text/javascript" src="/js/services/socket.js"></script>
    <script type="text/javascript" src="/js/services/cooldowns.js"></script>

    <script type="text/javascript" src="/js/directives/cooldown.js"></script>

    <script type="text/javascript" src="/js/controllers/playlist.js"></script>

  </head>

  <body>
    <div id="dz-root"></div>

<!--     <form id="searchForm">
      <div class="row collapse">
        <div class="small-9 columns">
          <input id="search" type="text" placeholder="Search"/>
        </div>
        <div class="small-3 columns">
          <input type="submit" value="Rechercher" class="button postfix"/>
        </div>
      </div>
    </form> -->

    <div class="row">
      <h2><br/>plst</h2>
    </div>



    <ul id="results" ng-controller="PlaylistCtrl">
      <li ng-repeat="track in playlist | orderBy:'score':true" class="track row" ng-class="(currentTrack === track) ? 'slide' : ''">

<!-- 
          <a class="button right" ng-click="bomb(track)">
            x
          </a>

          <a class="button right" ng-click="dot(track)">
            +
          </a>

          <a class="button right" ng-click="vote(track)">
            .
          </a>
 -->

          <div class="back">
            <div class="cooldowns">
              <cooldown 
                ng-repeat="cooldown in cooldowns" 
                cooldown = "cooldown"
                ng-click="cooldown.use(track)"
                size="40">
              </cooldown>
            </div>
          </div>

          <div class="front row">

            <div class="small-2 columns score">
              <span>{{ track.score }}</span>
            </div>

            <div class="small-9 columns">
              <em>{{ track.artist }}</em>
              <strong>{{ track.title }}</strong>
            </div>

            <div class="small-1 columns toggle-slide" ng-click="toggleSlide(track)">
              <i class="fa fa-angle-left"></i>
            </div>
          </div>


        </div>
      </li>
    </ul>

  </body>
</html>
